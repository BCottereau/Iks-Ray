<!DOCTYPE html>
<meta charset="utf-8">
<style>

.axis text {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.hexagon {
  fill: none;
  stroke: #000;
  stroke-width: .5px;
}

</style>
<body>
<script src="d3.v3.min.js"></script>
<script src="d3.hexbin.min.js"></script>
<script>

//var margin = {top: 20, right: 20, bottom: 30, left: 40};
var width = 800;
var height = 600;

// On veux un choix des pièces aléotoire, pas un placement aléotoire !  Il faut au contraire un placement précis !
/*
var randomX = d3.random.normal(width / 2, 80);
var randomY = d3.random.normal(height / 2, 80);
var points = d3.range(2000).map(function() { return [randomX(), randomY()]; });*/
// J'ai enlevé les fonctions RANDOM, mais malgré ça, le placement des pièces reste imprécis et certaines se chevauchent

var points = [
				[10,10]
];

for(i = 0; i < 8 ; i++)  // je veux 8 pièces en largeur
{
	for(j = 0; j < 5 ; j++) // je veux 5 pièces sur la hauteur
	{
		points.push([ 60+(i*30), 60+(j*30)]);
	}
}




var color = d3.scale.linear()
    .domain([0, 20])
    .range(["white", "steelblue"])
    .interpolate(d3.interpolateLab);

var hexbin = d3.hexbin()
    .size([width, height])
    .radius(20);

//-------------------------------------------
var svg = d3.select("body").append("svg")
    .attr("width", width )
    .attr("height", height );

svg.append("g")
    .attr("clip-path", "url(#clip)")
  .selectAll(".hexagon")
    .data(hexbin(points))
  .enter().append("path")
    .attr("class", "hexagon")
    .attr("d", hexbin.hexagon())
    .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
    .style("fill", function(d) { return color(d.length); });

	
	
	

</script>
